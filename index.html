<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="asset/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="raleway-fonts">
    <header>
      <div class="head-container">
        <nav>
          <ul>
            <li class="btn-color logo">LOGO</li>
            <li>
              <button class="btn-color2 sign-up">Sign Up</button>
            </li>
          </ul>
        </nav>
        <div class="hero-section">
          <div class="hero-section-content">
            <p>Cool Dark UI Template for</p>
            <p>Webflow Agencies!</p>
          </div>
          <div class="hero-section-button">
            <button class="btn-color2">Stay Focused</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section-actionbar margin-1">
        <div class="section-actionbar-content">
          <h2 class="heading-style">See It in Action</h2>
          <p class="content-styling">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn-color2 btn2">Launch Live Preview</button>
        </div>
        <div class="section-actionbar-image">
          <!-- <img src="asset/wc-mini.png" alt="Webflow" class="imgset"/> -->
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
